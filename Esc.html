<head>
    <title>Esc</title>
</head>

<body>
	<div class="guess_number_wrapper">
		<h2>NumberEsc</h2>
		<div class="center">
			{{> number_range}}
		</div>
		<div class="row">
			<div class="col s12 m10 l8 center">
				<form class="new-chat">
					<input type="number" required name="text" autofocus="autofocus" min="1" max="100" placeholder="Type to add new chats" />
					<input type="text" required name="username" placeholder="Enter your name" />
					<input type="submit" style="visibility: hidden;" />
				</form>
			</div>
		</div>
		<table class="striped">
			<thead>
				<tr>
					<th data-field="id">Rank</th>
					<th data-field="name">Players</th>
				</tr>
			</thead>
			<tbody>
                {{#each userlist}}
                {{> users}}
                {{/each}}
				{{#each ranks}}
				{{> rank}}
				{{/each}}
			</tbody>
		</table>
	</div>
</body>

<template name="rank">
    <tr>
        <td>{{score}}</td>
        <td>{{name}}</td>
    </tr>
</template>

<template name ="users">
    <tr>
        <td></td>
        <td>{{userID}}</td>
    </tr>
</template>

<template name="number_range">
    <div class="row">
        <div class="col s12 m10 l8 center">
            <div class="card-panel pink" style="text-align: center; font-size: larger">
                <span class="white-text">
                    {{high_num}}
                    &darr;
                </span>
            </div>
        </div>
    </div>
    <br />
    <div class="row center">
        <div class="col s12 m10 l8 center">
            <div class="card-panel pink" style="text-align: center; font-size: larger">
                <span class="white-text">
                    {{lower_num}}
                    &uarr;
                </span>
            </div>
        </div>
    </div>
</template>
