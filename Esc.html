<head>
	<title>Esc</title>
</head>

<body>
    <div class="guess_number_wrapper">
	<h2>NumberEsc</h2>

	{{> number_range}}

	<form class="new-chat">
		<input type="number" required name="text" autofocus="autofocus" min="1" max="100" placeholder="Type to add new chats" />
		<input type="text" required name="username" placeholder="Enter your name" />
		<input type="submit" style="visibility: hidden;" />
	</form>
    </div>
</body>

<template name="number_range">
    <div class="row">
        <div class="col s12 m5">
            <div class="card-panel pink">
                <span class="white-text">
                    {{high_num}}
                    &darr;
                </span>
            </div>
        </div>
    </div>
	<br />
    <div class="row">
        <div class="col s12 m5">
            <div class="card-panel pink">
                <span class="white-text">
                    {{lower_num}}
                    &uarr; 
                </span>
            </div>
        </div>
    </div>
</template>
