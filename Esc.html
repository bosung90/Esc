

<head>
	<title>Esc</title>
</head>

<body>
	<div class="guess_number_wrapper position_relative">
		<h2>NumberEsc</h2>
		<div id="announcement" class="float_center_announce">
			{{announcementText}}
		</div>
		<div class="center">
			{{> number_range}}
		</div>
		<div class="row">
			<div class="col s12 m10 l8 center">
				<form class="new-chat">
					<input type="number" required name="text" autofocus="autofocus" min="1" max="10000" placeholder="Guess a number" />
					<input type="text" id="nameID" required name="username" placeholder="Enter your name" />
					<input type="submit" style="visibility: hidden;" />
				</form>
			</div>
		</div>
		<table class="striped">
			<thead>
				<tr>
					<th data-field="id">Rank</th>
					<th data-field="name">Players</th>
				</tr>
			</thead>
			<tbody>
				{{#each ranks}}
				{{> rank}}
				{{/each}}
			</tbody>
		</table>
	</div>

    <div class="container">
        <div class="earth">
            <div class="text-loser">
                {{#each losers}}
                {{> loser}}
                {{/each}}
            </div>
        </div>
        <img class="meteor" src="meteor.png" />
        <img class="exp" src="exp.png" />
        <div class="shuttle">
            <div class="text-winner">
                {{#each winners}}
                {{> winner}}
                {{/each}}
            </div>
        </div>
    </div>


</body>

<template name="rank">
	<tr>
		<td>{{score}}</td>
		<td>{{name}}</td>
	</tr>
</template>

<template name="number_range">
	<div class="row">
		<div class="col s12 m10 l8 center">
			<div class="card-panel pink" style="text-align: center; font-size: larger">
				<span class="white-text">
					<span style="visibility: {{high_num_bullet_visibility}}">&bull;</span>{{high_num}}
					&darr;
				</span>
			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col s12 m10 l8 center">
			<div class="card-panel pink" style="text-align: center; font-size: larger">
				<span class="white-text">
					<span style="visibility: {{low_num_bullet_visibility}}">&bull;</span>{{low_num}}
					&uarr;
				</span>
			</div>
		</div>
	</div>
</template>

<template name="winner">
    {{name}}
</template>

<template name="loser">
    {{name}}
</template>
